<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Semantic tags-details and summary</title>
    </head>
    <body>
        <details>
            <summary>chapter one</summary>
            <p>This is an introductory chapter</p>
        </details>
        <details>
            <summary>
                Chapter two
            </summary>
            <u1>
                <li>Heading</li>
                <li>Paragraph</li>
                <li>links</li>
            </u1>
        </details>
        <details>
            <summary>Chapter three</summary>
            <a href="https://www.edyoda.com">EdYoda</a>
        </details>
        <details>
            <summary>
                Chapter four
            </summary>
            <p>This is a final chapter</p>
        </details>
    </body>
</html>
