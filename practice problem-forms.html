<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Practice problems forms</title>
        <style>
            .image-item{
                width:50px;
                height:50px;
                padding:24px;
            }
            #register-form{
                width:300px;
                background-color: #ccc;
                padding:24px;
                margin-left:auto;
                margin-right:auto;
            }
            .image-item{
                border-width:1px;
            }
        </style>
    </head>
    <body>
        <h1 style="text-align:center;">Register</h1>
        <table style="margin-left:auto;margin-right:auto;">
            <tr>
                <td>
                    <div>
                        <img class="image-item" src="http://pluspng.com/img-png/google-logo-png-open-2000.png"alt="google"/>
                    </div>
                </td>
                <td>
                    <div>
                        <img class="image-item" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png"alt="facebook"/>

                    </div>

                </td>
                <td>
                    <div>
                        <img class="image-item" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSv7LoI-_v96WHn5VcV4hmtTCiiUbKe0NyHFA&usqp=CAU"alt="github"/>
                    </div>
                </td>
                <td>
                    <div>
                        <img class="image-item" src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png"alt="linkedin"/>

                        
                    </div>
                </td>

            </tr>
        </table>
        <form id="register-form">
            <div>
                <input class="input-item" type="text"name="Username"placeholder="Username">
            </div>
            <div>
              <input class="input-item" type="email"name="email"placeholder="Email">  
            </div>
            <div>
                <input class="input-item" type="password"name="password"placeholder="Password">
            </div>
            <div>
                <input class="input-item" type="password"name="Confirm password"placeholder="Confirm password">
            </div>
        </form>
    </body>
</html>
