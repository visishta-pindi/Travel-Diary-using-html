    <head>

            table,td,th{

                background-color: lightblue;
            }

            <tr>

            </tr>

            </tr>

                <td colspan="5" style="text-align:center;">Lunch break</td>
            </tr>
            <tr>
                <td>Science</td>

            <tr>
                <td>Art</td>

            </tr>
            
           
        </table>
    </body>
</html>
